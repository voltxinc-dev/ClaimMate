<!dashboard.html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="text-primary">Dashboard</h1>
    <p class="lead">Welcome, {{ username }}</p>
  </div>

  <div class="row g-4 text-center">
    <div class="col-md-4">
      <div class="card border-success">
        <div class="card-body">
          <h5 class="card-title">Total Parts</h5>
          <p class="display-6">{{ part_count }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-primary">
        <div class="card-body">
          <h5 class="card-title">Insert Parts</h5>
          <<a href="{{ url_for('routes_bp.index') }}" class="btn btn-outline-primary mt-2">Insert Mode</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-secondary">
        <div class="card-body">
          <h5 class="card-title">View Data</h5>
          <form method="POST" action="{{ url_for('index') }}">
            <input type="hidden" name="toggle_mode" value="0">
            <button type="submit" class="btn btn-outline-secondary mt-2">View Mode</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
