<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Depreciation Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark-glass">
<div class="container my-5 glass-container p-4">
  <h3 class="text-white mb-4">Depreciation Calculator</h3>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">
    <input name="car_name" class="form-control glass-input mb-2" placeholder="Car Make/Model" required>
    <input name="part_name" class="form-control glass-input mb-2" placeholder="Part Name" required>
    <input type="number" step="0.01" name="depreciation_percentage" class="form-control glass-input mb-2" placeholder="Depreciation %" required>
    <button class="btn btn-login w-100">Calculate</button>
  </form>

  {% if result %}
    <hr class="my-3">
    <p class="text-white">Original Price: {{ result.price_original }}</p>
    <p class="text-white">Customer Pays (Depreciation): {{ result.price_customer }}</p>
    <p class="text-white">Company Pays: {{ result.price_company }}</p>
  {% endif %}
  <a href="{{ url_for('routes_bp.index') }}" class="btn btn-outline-light mt-3">‚Üê Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
