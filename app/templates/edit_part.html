<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Part</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark-glass">
<div class="container my-5 glass-container p-4">
  <h3>Edit Car Part</h3>
  <form method="post">
    <input name="code" class="form-control glass-input mb-2" required value="{{ part[1] }}">
    <input name="make_model" class="form-control glass-input mb-2" required value="{{ part[2] }}">
    <input name="part_name" class="form-control glass-input mb-2" required value="{{ part[3] }}">
    <input type="number" step="0.01" name="price_original" class="form-control glass-input mb-2" value="{{ part[4] }}">
    <input name="sourcer" class="form-control glass-input mb-2" value="{{ part[5] }}">
    <button class="btn btn-login w-100">Update</button>
  </form>
  <a href="{{ url_for('routes_bp.index') }}" class="btn btn-outline-light mt-3">← Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
