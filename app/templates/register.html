<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark-glass">
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="glass-container p-4 rounded" style="width: 350px;">
    <h3 class="text-white text-center">📝 Register</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="name" class="form-control glass-input mb-2" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control glass-input mb-2" placeholder="Email" required>
      <input type="password" name="password" class="form-control glass-input mb-2" placeholder="Password" required>
      <button class="btn btn-login w-100">Register</button>
    </form>
    <p class="text-center text-white mt-3">Already registered? <a href="{{ url_for('auth.login') }}" class="text-info">Login</a></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
